<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="sign-up.jpg" class="image" alt="product image" />
        <div class="logo">Odin</div>
      </div>
      <div class="form-container">
        <div class="head-text left">
          <p class="headtext">
            This is not a real online service! You know you need somehting this
            in your life to help you realise your deepest dreams.<br> Sign up
            <em>now</em> to get started.<br>
            <br>
            You <em>know</em> you want to.
          </p>
        </div>
          <form action="bruh" method="get">
            <div class="caption left">
                <caption>
                  Let's do this!
                </caption>
            </div>
            <div class="form-box left">
               <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>
                    
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="passwor" id="passwor" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="left button"><button type="submit">Create Account</button></div>
          </form>
          <div class="login">Already got an account? <a href="#">Sign in</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
